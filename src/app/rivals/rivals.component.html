

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Team-1</th>
        <th scope="col">Team-2</th>
        
        <th scope="col">Venue</th>
        <th scope="col">Result</th>
      </tr>
    </thead>
    <!-- {{dataSource | json}} -->
    <tbody>
      <tr *ngFor="let data of dataSource">
        <th scope="row">{{ data.id }}</th>
        <td>{{ data.ateam }}</td>
        <td>{{ data.hteam }}</td>
        <td>{{ data.venue }}</td>
        <td>{{ data.winner }}</td>
       
      </tr>
    </tbody>
  </table>
